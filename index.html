<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Service Directory â€” BD</title>
    <!-- DaisyUI + Tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body class="bg-[#f5fff6]">
    <!-- navbar -->
    <div class="navbar bg-white shadow px-6 sticky top-0 z-50">
      <div class="flex-1">
        <img src="assets/logo-dark.png" alt="logo" class="w-10 h-10 mr-2" />
        <a class="text-xl font-bold">Emergency Service</a>
      </div>
      <div class="flex-none gap-6">
        <!-- Heart -->
        <div class="flex items-center gap-1">
          <img src="assets/heart.png" class="w-6 h-6" />
          <span id="heartCount">0</span>
        </div>
        <!-- Coin -->
        <div class="flex items-center gap-1">
          <img src="assets/coin.png" class="w-6 h-6" />
          <span id="coinCount">100</span>
        </div>
        <!-- Copy  -->

        <div
          class="pill px-3 py-1.5 rounded-full text-sm flex justify-center items-center gap-2 text-white bg-[#00a63e] w-[127px] h-[52px]"
        >
          <span id="copyCount">0</span>
          <span class="hidden sm:inline font-semibold">Copy</span>
        </div>
      </div>
    </div>
  </body>
</html>
